<div class="container mt-5" *ngIf="Event">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">{{Event.title+'  -  '+(Event.dateBegining | date: 'dd/MM/yyyy')+'  -  '+(Event.dateBegining | date: 'hh:mm a')}}</h3>
            <p class="card-text">{{Event.description}}</p>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <div>
                  <span class="badge bg-primary me-3">{{Event.idCreator.name + ' ' + Event.idCreator.surname}}</span>
                  <span class="badge bg-secondary"><i class="bi bi-geo-alt-fill me-1"></i>{{Event.location}}</span>
                </div>
                <button class="btn btn-success" (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
