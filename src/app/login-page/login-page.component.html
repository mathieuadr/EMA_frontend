<div>
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" name="username" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" name="password" required>

    <button type="submit">Login</button>
  </form>
</div>
