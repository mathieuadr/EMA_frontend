<div class="container mt-5" *ngIf="feedback">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">{{feedback.registration.event.title}}</h3>
            <p class="card-text">{{feedback.description}}</p>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <div>
                  <span class="badge bg-primary me-3">{{feedback.rating}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
